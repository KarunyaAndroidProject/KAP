<!-- Match Atricles Recycler -->

<div class="box">
  <article class="media">
        <p>
          <strong>Match 1</strong> <small>@johnsmith</small> <small>31m</small>
        </p>
        <div class="media-content">
          <p></p>
        </div>
        <div class="media-right" id="downdrop">
          <i class="fa fa-chevron-down" aria-hidden="true" id="displayer"></i>
        </div>

  </article>
  <article class="media" id='match'>
            <figure class="media-left" style="margin-left:20px">
              <p class="image is-64x64"><img src="http://bulma.io/images/placeholders/128x128.png" alt="Image" id="image1"></p>
            </figure>
            <div class="media-content">
              <div class="content">
                <h1 id='home'>0</h1>
                <h1 id='XXX'><strong>VS</strong></h1>
                <h1 id='away'>0</h1>
              </div>
            </div>
            <figure class="media-right" style="margin-right:20px">
              <p class="image is-64x64"><img src="http://bulma.io/images/placeholders/128x128.png" alt="Image" id ="image2"></p>
            </figure>
        </p>
  </article>
  <article class="media" >
      
    
      <div class="select">
      <select id = sel1 onchange="showImage1()">
        <option>Select Team1</option>
        
      </select>
      
    
  </div>
  <div class="media-content" style="float: right">
    <p style="text-align:center;margin-top:-5px;padding: 0 20px;font-size:30px;color:#383838"></p>
  </div>
  <div class="file media-right"  >
    <div class="select" >
      <select id=sel2 onchange="showImage2()" >
        <option>Select Team2</option>
        
      </select>
  </div>
  </article>
  <br>
  <article style="display:flex">
    <div class="media-left"; style="margin-left:20px">
      <i class="fa fa-plus-circle" aria-hidden="true" style="font-size:30px" onclick="document.getElementById('home').innerHTML = parseInt(document.getElementById('home').innerHTML) + 1"></i>
      <i class="fa fa-minus-circle" aria-hidden="true" style="margin-left:10px;font-size:30px" onclick="document.getElementById('home').innerHTML = parseInt(document.getElementById('home').innerHTML) - 1"></i>
    </div>
    <div class="media-content">
      <p></p>
    </div>
    <div class="media-right" style="margin-right:20px">
      <i class="fa fa-plus-circle" aria-hidden="true" style="font-size:30px" onclick="document.getElementById('away').innerHTML = parseInt(document.getElementById('away').innerHTML) + 1"></i>
      <i class="fa fa-minus-circle" aria-hidden="true" style="margin-left:10px;font-size:30px" onclick="document.getElementById('away').innerHTML = parseInt(document.getElementById('away').innerHTML) - 1"></i>
    </div>
  </article>
